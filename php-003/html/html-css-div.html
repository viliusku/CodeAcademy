<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="border: 1px solid blue; height: 150px; position: relative">
    <div style="position: absolute; top: 10px; left: 20px; border: 1px solid red; width: 80px; height: 60px">
        <img src="logo.png" style="width: 100%">
    </div>
    <div style="position: absolute; top:70px; left: 130px; border: 1px green solid; min-width: 300px">
        <ul>
            <li style="display: inline-block">Item 1</li>
            <li style="display: inline-block">Item 2</li>
        </ul>
    </div>
    <div style="border: 1px red solid; position: absolute;top: 5px; right: 5px;">
        <div style="display: inline-block">FB</div>
        <div style="display: inline-block">TW</div>
        <div style="display: inline-block">G+</div>
    </div>
</div>
<div style="border: 1px solid black; height: 300px; background-image: url('logo.png'); background-repeat: no-repeat; background-position: center center; background-size: contain"></div>
<div style="border: 1px solid red; padding: 10px; margin-top: 3px; text-align: center">
    Copyright 2018
</div>
</body>
</html>
