<!--
Sukurkite nerūšiuotą sąrašą su tekstais. Kiekvieno teksto pradžioje patalpinkite skirtingą FontAwesome 5 ikoną. Kievieną ikoną nuspalvinkite skirtinga spalva. Tarp ikonos ir teksto padarykite tarpą naudodami CSS.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <style>
        .a1 i { color: red }
        .a2 i { color: blue }
        .a3 i{ color: brown }
        .a4 i { color: green }
        .a5 i { color: yellow }
        i { margin-right: 10px}
    </style>
</head>
<body>
<ul>
    <li class="a1"><i class="fab fa-500px"></i>Pirmas</li>
    <li class="a2"><i class="fab fa-accessible-icon"></i>Antras</li>
    <li class="a3"><i class="fab fa-accusoft"></i>Trecias</li>
    <li class="a4"><i class="fas fa-address-book"></i>Ketvirtas</li>
    <li class="a5"><i class="far fa-address-book"></i>Penktas</li>
</ul>
</body>
</html>
