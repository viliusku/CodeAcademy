<!--
Sukurti html lentelę 3 x 3. Padarykite formą, kurioje būtų: a) sąrašas lentelės celių, b) tekstas,  c) mygtukas. Ant mygtuko uždėkite jQuery click įvykį, kuris patalpintų įvestą tekstą į sąraše pasirinktą lentelės celę.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $('#btn').click(function(){
           var tekstas = $('#frm input[name=tekstas]').val();
           var row, col;
           switch($('#frm select[name=sarasas]').val()){
               case '11': row = 0; col =0; break;
               case '12': row = 0; col =1; break;
               case '13': row = 0; col =2; break;
               case '21': row = 1; col =0; break;
               case '22': row = 1; col =1; break;
               case '23': row = 1; col =2; break;
               case '31': row = 2; col =0; break;
               case '32': row = 2; col =1; break;
               case '33': row = 2; col =2; break;
               default:;
            }
            $('.tbl > tbody > tr').eq(row).find('td').eq(col).text(tekstas);
           return false;
        });
    });
</script>
    <style>
        .tbl {
            border-collapse: collapse;
        }
        .tbl td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
<table class="tbl">
    <tr><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td></tr>
</table>
<hr>
<form id="frm">
<select name="sarasas">
    <option value="11">Cele 1.1</option>
    <option value="12">Cele 1.2</option>
    <option value="13">Cele 1.3</option>
    <option value="21">Cele 2.1</option>
    <option value="22">Cele 2.2</option>
    <option value="23">Cele 2.3</option>
    <option value="31">Cele 3.1</option>
    <option value="32">Cele 3.2</option>
    <option value="33">Cele 3.3</option>
</select><br>
    <input name="tekstas" type="text"><br>
<input id="btn" type="button" value="Ideti">
</form>
</body>
</html>
