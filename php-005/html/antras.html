<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-spacing: 10px 20px;
            border-collapse: collapse;
        }
        td {
           border: 1px solid rgba(55,125,88, 0.5);
            padding: 10px 20px;
        }
        #celex {
            background-color: black;
            color: white;
        }
        .abc {
            background-color: red;
            color: blue;
        }
        .dfg {
            font-size: 30px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>10</td>
    </tr>
    <tr>
        <td>17</td>
        <td class="abc dfg">18</td>
        <td>11</td>
    </tr>
    <tr>
        <td>27</td>
        <td id="celex">28</td>
        <td>12</td>
    </tr>
</table>
</body>
</html>
